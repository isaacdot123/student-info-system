<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Information Management</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">Student Information Management</h1>

    <form id="studentForm" class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input
            type="text"
            id="studentID"
            class="form-control"
            placeholder="Student ID"
            required
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            id="fullName"
            class="form-control"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="col-md-4">
          <select id="gender" class="form-select" required>
            <option value="">Gender</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-4">
          <input
            type="email"
            id="gmail"
            class="form-control"
            placeholder="Gmail"
            required
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            id="program"
            class="form-control"
            placeholder="Program"
            required
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            id="yearLevel"
            class="form-control"
            placeholder="Year Level"
            required
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            id="university"
            class="form-control"
            placeholder="University"
            required
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Add Student</button>
    </form>

    <div class="mb-3">
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Search by Name, Program or Gender"
      />
    </div>

    <div class="table-responsive">
      <table class="table table-striped" id="studentsTable">
        <thead class="table-dark">
          <tr>
            <th>Student ID</th>
            <th>Full Name</th>
            <th>Gender</th>
            <th>Gmail</th>
            <th>Program</th>
            <th>Year Level</th>
            <th>University</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentsList"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
